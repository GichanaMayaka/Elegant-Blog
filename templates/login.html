{% extends 'base.html' %}
{% load widget_tweaks %}


{% block body %}

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">The Cask of Amontillado</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav><br><br>


    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 floating-label-form-group controls">
                <form action="{% url 'login' %}" role="form" enctype="multipart/form-data" method="post" id="user_form">
                    {% csrf_token %}
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="username" id="uname" placeholder="Username"><br>
                    <label for="pword">Password</label>
                    <input type="password" class="form-control" name="password" id="pword" placeholder="Password"><br>

                    <button type="submit" class="btn btn-default">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div><br><br><br><br><br>

{% endblock %}
